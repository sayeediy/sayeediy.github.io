    <style>
        /* Add some basic styling for better appearance */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        body {
            margin: 0;
            padding: 0;
            font-size: 18px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        h1 {

        }

        .container {
            max-width: 800px;
            /* Adjust the maximum width as needed */
            margin: 0 auto;
            /* Center the container */
        }

        .inner {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Three columns */
            gap: 20px;
            /* Adjust the gap between items */
        }

        .img {
            width: 75%;
            height: auto;
            animation: spin 9.5s linear infinite;
            border-radius: 100px;
        }

        .item {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background: rgb(248, 168, 24);
            border-radius: 10px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            transition: background .2s linear;
        }

        .button:hover {
            background: lightgreen;
        }

        .usercard {
            text-align: center;
        }
    </style>
</head>
