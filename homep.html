<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Home Page</title>
    <style>
        /* Add some basic styling for better appearance */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 18px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            /* Adjust the maximum width as needed */
            margin: 0 auto;
            /* Center the container */
        }

        .inner {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Three columns */
            gap: 20px;
            /* Adjust the gap between items */
        }

        .img {
            width: 75%;
            height: auto;
            animation: spin 9.5s linear infinite;
            border-radius: 100px;
        }

        .item {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            background: rgb(248, 168, 24);
            border-radius: 10px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            transition: background .2s linear;
        }

        .btn:hover {
            background: lightgreen;
        }

        .usercard {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mahsulot Nomi</h1>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="ss.jpg" alt="" class="img">
                <button class="btn" id="btn1">Mahsulot 1</button>
            </div>

                <button class="btn" id="btn2">Mahsulot 2</button>
            </div>
            <div class="item">
                <img src="ss.jpg" alt="" class="img">
                <button class="btn" id="btn3">Mahsulot 3</button>
            </div>
            <div class="item">

                <button class="btn" id="btn4">Mahsulot 4</button>
            </div>
            <div class="item">

                <button class="btn" id="btn5">Mahsulot 5</button>
            </div>
            <div class="item">

                <button class="btn" id="btn6">Mahsulot 6</button>

            <div class="item">

            <div class="item">

            <div class="item">
                <img src="ss.jpg" alt="" class="img">
                <button class="btn" id="btn10">Mahsulot 10</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard">
<script> 
	let tg = window.Telegram.WebApp;

tg.expand();

tg.MainButton.textColor = '#FFFFFF';
tg.MainButton.color = '#2cab37';

let item = "";

// Function to handle payment logic
function handlePayment() {
	// Here you can implement your payment logic using the Python file or any other method
	// For demonstration purposes, let's assume you have a Python function named "process_payment" in your Python file
	// You can use AJAX, fetch, or any other method to communicate with your Python file
	// Replace 'your_python_file_url' with the actual URL of your Python file
	fetch('https://github.com/sayeediy/sayeediy.github.io/blob/main/app.js', {
		method: 'POST',
		body: JSON.stringify({ item: item }),
		headers: {
			'Content-Type': 'application/json',
		},
	})
		.then(response => response.json())
		.then(data => {
			// Handle the response from the Python file, e.g., show success or error message
			console.log(data);
		})
		.catch(error => {
			console.error('Error:', error);
		});
}

let btn1 = document.getElementById("btn1");
let btn2 = document.getElementById("btn2");
let btn3 = document.getElementById("btn3");
let btn4 = document.getElementById("btn4");
let btn5 = document.getElementById("btn5");
let btn6 = document.getElementById("btn6");
// ... (similarly for btn3, btn4, btn5, btn6)

btn1.addEventListener("click", function () {
	// ... (similar logic for other buttons)
});

// ... (similar event listeners for btn2, btn3, btn4, btn5, btn6)

Telegram.WebApp.onEvent("mainButtonClicked", function () {
	// Send data to Telegram
	tg.sendData(item);

	// Move to the payment part
	handlePayment();
});

let usercard = document.getElementById("usercard");

let p = document.createElement("p");

p.innerText = `${tg.initDataUnsafe.user.first_name}
${tg.initDataUnsafe.user.last_name}`;

usercard.appendChild(p);

        </script>

</html>
